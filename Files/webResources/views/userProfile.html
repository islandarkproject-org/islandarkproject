<div class="container">
	<div class="col-xs-9 col-md-offset-3">
		<h3> Update user information </h3>
		<form class="form-horizontal">
			<fieldset>
				<div class="row">
				<div class="col-xs-6">
				<div ui-view="userInputDetails"></div>
				</div>
				</div>
				<button class="btn btn-info" ng-click="undo()">Undo changes</button>	
				<button class="btn btn-success" ng-click="update()">Update</button>
			</fieldset>
		</form>
		<div ng-repeat="alert in alerts" class="myfade">
			<span class="alert alert-{{ alert.type }} myfade" style="margin:20px;">{{alert.message}}</span>
		</div>
	</div>
</div>
