    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-offset-3">
		<form class="form-horizontal">
		  <fieldset>
		    <legend>Log in</legend>
		    
			 <div ui-view="userInputDetails"></div>

			<button ng-if="!registerMode"class="btn btn-success" ng-click="login()">Login</button>
			<div ng-if="!registerMode"> Not yet a member? Click <a ng-if="!registerMode" ng-click="toggleRegister()" style="cursor:pointer">here</a> to register instead</div>
			<button ng-if="registerMode" class="btn btn-info" ng-click="toggleRegister()">Back to Login</button>
			<button ng-if="registerMode" class="btn btn-success" ng-click="register()">Register</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
		<div ng-repeat="alert in alerts" class="myfade">
			<span class="alert alert-{{ alert.type }} myfade" style="margin:20px;">{{alert.message}}</span>
		</div>
            </div>
        </div>
    </div>
    <span class="myfade"><span class="col-xs-12 alert alert-dismissible alert-{{ alert.type }}">{{ alert.message }}</span></span>
